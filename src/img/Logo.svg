    <path d="M100,100 Q115,80 100,40 Q85,80 100,100 Z" transform="rotate(292.5 100 100)" />
    <path d="M100,100 Q115,80 100,40 Q85,80 100,100 Z" transform="rotate(337.5 100 100)" />
  </g>

  <!-- Środek kwiatu -->
  <circle cx="100" cy="100" r="15" fill="#f4a261" />
